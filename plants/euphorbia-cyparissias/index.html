,....<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
  function setup() {
  createCanvas(450, 800);
  background(255);
  stroke(30, 80, 70); 
  translate(width / 2, height); 
  drawBranch(50);
}

function drawBranch(len) {
  strokeWeight(map(len, 10, 120, 1, 10)); 
  line(0, 0, 0, -len); 
  translate(0, -len); 
  
  if (len > 10) { 
    let nBranches = floor(random(2, 5));
    
    for (let i = 0; i < nBranches; i++) {
      push();
      let angle = radians(random(-45, 45)); 
      let newLen = len * random(0.6, 0.8); 
      rotate(angle);
      drawBranch(newLen);
      pop();
    }
  } else {
    noStroke();
    fill("rgb(230,233,18)");
    let leafSize = random(10, 20); 
    
    ellipse(0, 0, leafSize, leafSize * 1.5);
  }
}
</script>
