<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
  function setup() {
  createCanvas(450, 800);
  drawAutumnTree(width / 2, height / 2, -90, 6);
}


function drawAutumnTree(x, y, angle, depth, color) {
    if (depth === 0) {
      fill(255, 215, 180); // Light yellow
      noStroke();
      ellipse(x, y, 15, 15);
      return;
    }

    stroke(165, 42, 42); // Dark red
    strokeWeight(4);
    let branchLength = map(depth, 1, 10, 20, 100);
    let newX = x + cos(radians(angle)) * branchLength;
    let newY = y + sin(radians(angle)) * branchLength;

    line(x, y, newX, newY);

    drawAutumnTree(newX, newY, angle - random(10, 25), depth - 1);
    drawAutumnTree(newX, newY, angle + random(10, 25), depth - 1);

    if (depth < 5) {
      for (let i = 0; i < 3; i++) {
        let flowerX = newX + random(-15, 15);
        let flowerY = newY + random(-15, 15);
        fill(255, 215, 180); // Light yellow
        noStroke();
        ellipse(flowerX, flowerY, 10, 10);
      }
    }
  }






</script>
