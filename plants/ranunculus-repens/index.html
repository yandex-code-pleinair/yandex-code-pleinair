<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
  function setup() {
  createCanvas(450, 800);
}

function draw() {
  background("white");
  stroke('rgb(102,4,4)');
  strokeWeight(6);
  translate(width / 2, height);
  drawBranch(200);
}

function drawBranch(len) {
  if (len > 10) {
    line(0, 0, 0, -len);
    translate(0, -len);

    push();
    rotate(random(0.1, 0.2));
    drawBranch(len * 0.7);
    pop();


    push();
    rotate(-random(0.1, 0.3));
    drawBranch(len * 0.5);
    pop();
  } else {

    strokeWeight(1);
    fill('#ACB925');
    ellipse(0, 0, 30, 50);
  }
}
</script>
